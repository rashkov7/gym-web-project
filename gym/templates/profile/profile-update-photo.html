{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="wallpaper">
        <form enctype="multipart/form-data" method="post" action="{% url 'update photo profile' object.pk %}">
            {% csrf_token %}
            <h1> Update your profile </h1>

            <div class="form">

                {{ form.as_p }}

            </div>
            <input type="submit" class="button-register" title="Submit">
        </form>
    </section>

{% endblock %}
