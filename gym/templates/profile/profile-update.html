{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="wallpaper">
        <form method="POST" action="{% url 'update profile' user.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h1> Update your profile </h1>

            {{ form }}

            <input type="submit" class="button-register" title="Submit">
        </form>
    </section>

{% endblock %}
