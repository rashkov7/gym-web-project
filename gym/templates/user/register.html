{% extends 'new_navigation.html' %}
{% load static %}
{% block content %}

    <section class="wallpaper">

        <form method="POST" action="#">
            {% csrf_token %}
            <h1> SignUp Corner</h1>
            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email"> <i class="fa-solid fa-envelope"> </i> Enter your email </label>
                <p>{{ form.errors.email|escape }}</p>
            </div>

            <div class="input-group">
                <input type="password" name="password1" id="password1" required>
                <label for="password"> <i class="fa-solid fa-lock"></i> Enter your password </label>
                <p>{{ form.errors.password1|escape }}</p>
            </div>
            <div class="input-group">
                <input type="password" name="password2" id="password2" required>
                <label for="password2"> <i class="fa-solid fa-lock"></i> Confirm your password</label>
                <p>{{ form.errors.password2|escape }}</p>
            </div>

            <input type="submit" class="button-register" title="Submit">
        </form>
    </section>

{% endblock %}
